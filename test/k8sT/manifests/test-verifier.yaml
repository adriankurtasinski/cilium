apiVersion: v1
kind: Pod
metadata:
  name: test-verifier
spec:
  hostNetwork: true
  containers:
  - name: cilium-builder
    image: quay.io/cilium/cilium-builder:2020-10-20
    command: ["sleep"]
    args: ["3600"]
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
        - SYS_MODULE
      privileged: true
    volumeMounts:
      - mountPath: /sys/fs/bpf
        name: bpf-maps
      - mountPath: /cilium
        name: cilium-src
  volumes:
  - hostPath:
      path: /sys/fs/bpf
      type: DirectoryOrCreate
    name: bpf-maps
  - hostPath:
      path: /home/vagrant/go/src/github.com/cilium/cilium
      type: Directory
    name: cilium-src
  tolerations:
  - key: "node.kubernetes.io/not-ready"
    operator: "Exists"
